<div style="height: 100vh;">
  <header class="header">
    <h1>Prash's Weather Diagnostics</h1>
  </header>
  <main class="main-grid">
    <div class="margin-10 weather-card">
      <div class="input-layout">
        <input type="text" placeholder="Enter valid city" [(ngModel)]="city">
        <button class="custom-button" (click)="getWeatherData()">Get Weather</button>
      </div>
    </div>
    <div class="content">
      <div class="margin-10 weather-card">
        <app-weather-widget [weatherData]="currentWeather" [hideData]="hideData"></app-weather-widget>
      </div>
    </div>
    <div class="map">
      <div class="margin-10 weather-card">
        <app-weather-map [options]="options" [layers]="layers" [hideData]="hideData"></app-weather-map>
      </div>
    </div>
    <div class="forecast">
      <div class="margin-10 weather-card">
        <app-weather-forecast [forecastDataList]="forecastDataList" [hideData]="hideData"></app-weather-forecast>
      </div>
    </div>
  </main>
  <footer class="footer">
    <div class="version">
      Version: 1.0.0
    </div>
  </footer>
</div>
